<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <script
      src="https://kit.fontawesome.com/8cd021f831.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="movies.js"></script>
  </head>
  <body onload="search()">
    <section id="Browse">
      <div class="overlay"></div>

      <nav>
        <a href="./index.html#" class="logo__link">
          <img
            src="./assets/FullLogo_Transparent__pink--no-border.png"
            id="personal-logo"
            class="logo--img"
          />
          JMDb
        </a>

        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="./index.html"
              class="movies__home header--nav__link nav__link--anchor nav__link--home link__hover-effect link__hover-effect--black"
              >Home</a
            >
          </li>
          <li class="nav__link">
            <a
              href="./movies.html"
              class="movies__find--movie header--nav__link nav__link--anchor link__hover-effect link__hover-effect--purple"
              target="_self"
              >Find your movie</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--movie-btn nav__link--btn btn movies__contact"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="header__content">
        <h1 class="title__browse movie__page--title">Browse our movies</h1>
        <div class="input__wrapper">
          <input
            id="search__tag"
            type="text"
            placeholder="Search by Movie name, or Keyword"
            class="header__input"
            onchange="search()"
          />
          <button class="btn--search btn" onclick="search()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </section>

    <section id="results">
      <div class="container">
        <div class="row">
          <div class="search__container">
            <h2 class="subtitle">Search Results:</h2>

            <div class="filter__container">
              <h3 class="filter__title">Filter:</h3>
              <select
                id="filter"
                class="filter__sort"
                onchange="filterMovies(event)"
              >
                <option value disabled selected>Sort</option>
                <!-- <option value="BOX__OFFICE">Box Office value</option>
                            <option value="METASCORE">Metascore</option>
                            <option value="IMDB__RATING">Imdb Rating</option> -->
                <option value="OLD__TO__NEW">
                  Release Date, Classic to New
                </option>
                <option value="NEW__TO__OLD">
                  Release Date, New to Classic
                </option>
              </select>
            </div>
          </div>
          <div class="movies"></div>
        </div>
      </div>
    </section>
  </body>
</html>
